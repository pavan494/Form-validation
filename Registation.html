<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="Registration.css" />
    <script src="Registration.js"></script>
</head>
<body>
    <div class=" meg container mt-5">
      <h2>Registration Form</h2>
    
    <div class="search-container form-inline" action="/">
      <input type="text" class="form-control mb-5 mr-sm-3 search-input" placeholder="Search..." oninput="searchData()" required  />
      </div>
      <span id="SearchError" class="error"></span>
      <div id="search-result">
     <span id="searchNotFound"></span>
 </div>
  </div>

    <form id="registrationForm"  class="form-group"  onsubmit="return validateForm()"   >
       <label for="name">Name:</label>
      <input   type="text"  id="name"  name="name"   oninput="validateName()"  class="form-control"   required />
     <span id="nameError" class="error"></span>

      <label for="email">Email:</label>
      <input  type="email"  id="email"  name="email"  oninput="validateemail()"  class="form-control"  required />
      <span id="emailError" class="error"></span>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" oninput="validatePhoneNumber()"  class="form-control"  required />
      <span id="PhoneNUmberError" class="error"></span>

      <label for="dob">Date of Birth:</label>
      <input type="date" class="form-control"  id="dob" name="dob" oninput="validateYear()" required />
       <span id="DobError" class="error"></span>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" class="form-control">
        <option disabled selected>Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="occupation">Occupation:</label>
      <input  type="text"  id="occupation"  name="occupation"  class="form-control" />

      <label for="education">Education:</label>
      <select id="education" name="education" class="form-control" required>
        <option disabled selected>Select</option>
        <option value="B.E">B.E</option>
        <option value="B.Tech">B.Tech</option>
        <option value="MBA">MBA</option>
        <option value="MEDICAL">MEDICAL</option>
      </select>

      <label for="username">Username:</label>
      <input type="text" id="username" name="username" aria-label="Username" aria-describedby="basic-addon1" oninput="uniqUserName()"  class="form-control"  required />
      <span id="usernameError" class="error"></span>
  
      <label for="password">Password:</label>
      <div class="pva">
      <input type="password" id="password"  name="password" placeholder="Enter Password" oninput="validatePassword()" class="form-control"   required />
      <button type="button" class="eye-button" onclick="togglePasswordVisibility()"><img src="eye-icon.jpg"></button>
      </div>
      <small id="passwordHelp" class="form-text text-muted">Password must be at least 8 characters long with 1 uppercase letter and 1 special character.</small>
      <!-- <span id="passwordError" class="error"></span> -->

      <label for="pan">PAN Number:</label>
      <input type="text"  id="pan"  name="pan" oninput="validatePan()"  class="form-control"  required />
      <span id="panError" class="error"></span>
      
      <label for="image">Upload Image (Max size: 2MB)</label>
      <input  type="file"class="form-control-file" id="image" accept=".jpg, .jpeg, .png" required oninput="return validateImage()"/>
      <div id="imageError" class="error"></div>
      <br />
      <br />

      <button  type="submit" class="button-1 btn btn-primary" onsubmit="validateForm()" > Submit</button>
      <br />
      <br />
    </form>

      </div>
      <span id="SearchError" class="error"></span>
      <div id="search-result">
     <span id="searchNotFound"></span>
 </div> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
